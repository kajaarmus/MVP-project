<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Kaja's Creations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Kaja's Creations</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Signup</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-4">
      <h2>Welcome to Kaja's Creations!</h2>
      <div class="row mt-4" id="portfolioCards">
        <!-- Cards will be dynamically added here -->
      </div>
      <script>
        document.addEventListener("DOMContentLoaded", function() {
            const portfolioData = [
                { title: 'Tattoo Portfolio', image: 'tattoos.jpg',  src: './src/tattoo-portfolio.html' },
                { title: 'Available Designs', image: 'available.jpg', src: './src/available-designs.html' },
                { title: 'Crafts Portfolio', image: 'crafts.jpg', src: './src/crafts-portfolio.html' }
            ];

            const portfolioCardsContainer = document.getElementById('portfolioCards');
            portfolioData.forEach(item => {
                const cardHtml = `
                    <div class="col-md-4">
                        <div class="card">
                            <img src="${item.image}" class="card-img-top" alt="${item.title}">
                            <div class="card-body">
                                <h5 class="card-title">${item.title}</h5>
                                <a href="${item.src}" class="btn btn-primary">View Portfolio</a>
                            </div>
                        </div>
                    </div>
                `;
                portfolioCardsContainer.insertAdjacentHTML('beforeend', cardHtml);
            });
        });
    </script>
    </div>
     <!-- Homepage -->
  <div class="container mt-4">
    <h2>Welcome to Kaja's Creations!</h2>
    <div class="row mt-4" id="portfolioCards1">
      <!-- Cards will be dynamically added here -->
    </div>
  </div>

  <!-- Enquiry Modal -->
  <div class="modal fade" id="enquiryModal" tabindex="-1" role="dialog" aria-labelledby="enquiryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="enquiryModalLabel">Send Enquiry</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="enquiryForm">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="sendEnquiry">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="index.js"></script>

  </body>
</html>
